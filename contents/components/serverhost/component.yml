name: serverhost

regular:
  session: simplecloud-serverhost
  jar: serverhost-runtime.jar
  auto_update: true
  java_opts:
    - "-Xmx512m"
    - "-Xms256m"
    - "-XX:+UseG1GC"
    - "-XX:MaxGCPauseMillis=50"
    - "-XX:CompileThreshold=100"
    - "-XX:+UnlockExperimentalVMOptions"
    - "-XX:+UseCompressedOops"
